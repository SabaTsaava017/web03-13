<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>settings</title>
</head>
<body>
	<div class="block">
		<img src="logo.svg" alt="logo" class="logo">
		<p class="simple-analytics">Simple Analytics</p>
		<div>
			<img src="icone.svg" alt="dashboard" class="dashboard_icon">
			<p class="dashboard">Dashboard</p>
		</div>
		<div>
			<img src="icone2.svg" alt="settings" class="settings_icon">
			<p class="setting">settings</p>
		</div>
		<div>
			<img src="turnoff.svg" alt="turnoff" class="turnoff_icon">
			<p class="logout">Logout</p>
		</div>
	</div>
	<div class="block2">
		<h3 class="settings">Settings</h3>
		<div>
			<form>
				<div>
					<input type="text" name="text" placeholder="Collect Data" class="input">
				</div>
				<div>
					<input type="email" name="email" placeholder="mail@example.com" class="input">
				</div>
				<div>
					<input type="Password" name="Password" placeholder="Password" class="input">
				</div>
			</form>
		</div>
		<button class="save_button">Save</button>

	</div>

</body>
</html>
