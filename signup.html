<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>დავალება13</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<div class="block">

		<h4>pages</h4>
			<form>
				<div class="input_div">

					<input type="text" name="text"  placeholder="/500">
					</div>
					<div>
					<input type="text" name="text" placeholder="/sample-post">

					<div>
